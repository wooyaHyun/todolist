spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/todo;AUTO_SERVER=true
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace